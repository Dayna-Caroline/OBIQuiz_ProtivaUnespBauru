<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protiva - CompQuiz</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body class="bg-slate-50 text-slate-700 min-h-screen flex flex-col font-sans">
    <!-- Cabeçalho -->
    <header class="bg-white shadow-sm py-4 sticky top-0 z-10">
        <div class="container mx-auto px-4 flex justify-between items-center max-w-2xl">
            <div class="flex items-center gap-2">
                <img src="images/logo.png" class="text-blue-500 w-6 h-6" alt="Imagem não encontrada">
                <h1 class="text-xl font-bold text-slate-800 tracking-tight">Protiva</h1>
            </div>
            <button onclick="app.showMenu()" class="text-sm text-slate-500 hover:text-blue-500 transition-colors hidden" id="home-btn">
                Início
            </button>
        </div>
    </header>

    <!-- Container Principal -->
    <main class="flex-grow container mx-auto px-4 py-8 max-w-2xl flex flex-col justify-center">
        <!-- Menu de Seleção de Quiz -->
        <div id="menu-view" class="fade-in space-y-6">
            <div class="text-center space-y-2 mb-8">
                <h2 class="text-3xl font-bold text-slate-800">Escolha um Desafio</h2>
                <p class="text-slate-500">Teste seus conhecimentos em diferentes categorias.</p>
            </div>
            
            <div id="quiz-list" class="grid gap-4">
                <!-- Os cartões dos quizzes serão inseridos aqui via JS -->
            </div>
        </div>

        <!-- Área do Quiz -->
        <div id="quiz-view" class="hidden fade-in bg-white rounded-2xl shadow-lg p-6 md:p-8 border border-slate-100">
            <!-- Barra de Progresso e Timer -->
            <div class="mb-6 space-y-3">
                <div class="flex justify-between items-end text-xs font-semibold text-slate-400 uppercase tracking-wide">
                    <span id="progress-text">Questão 0 de 0</span>
                    
                    <!-- NOVO: Timer -->
                    <div id="timer-container" class="flex items-center gap-1 bg-slate-100 px-3 py-1 rounded-full transition-colors">
                        <i data-lucide="clock" class="w-4 h-4"></i>
                        <span class="text-sm font-bold text-slate-700" id="timer-text">60s</span>
                    </div>

                    <span id="score-text">Pontos: 0</span>
                </div>
                <div class="w-full bg-slate-100 rounded-full h-2.5 overflow-hidden">
                    <div id="progress-bar" class="bg-blue-500 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>

            <!-- Mensagem de Tempo Esgotado -->
            <div id="timeout-message" class="hidden mb-4 p-3 bg-red-50 border border-red-200 text-red-600 rounded-lg text-center font-bold text-sm animate-pulse flex items-center justify-center gap-2">
                <i data-lucide="alert-circle" class="w-4 h-4"></i>
                <span>Tempo esgotado!</span>
            </div>

            <!-- Pergunta -->
            <div class="mb-8">
                <div class="mb-2">
                    <span id="quiz-badge" class="text-xs font-bold px-2 py-1 rounded-full bg-slate-100 text-slate-500">
                        <!-- Dificuldade aqui -->
                    </span>
                </div>
                <h3 id="question-text" class="text-xl md:text-2xl font-semibold text-slate-800 leading-relaxed">
                    <!-- Texto da pergunta -->
                </h3>
            </div>

            <!-- Opções -->
            <div id="options-container" class="space-y-3"></div>
        </div>

        <!-- Resultados -->
        <div id="result-view" class="hidden fade-in text-center bg-white rounded-2xl shadow-lg p-8 border border-slate-100">
            <div class="mb-6 inline-flex p-4 rounded-full bg-blue-50 text-blue-500">
                <i data-lucide="trophy" class="w-12 h-12"></i>
            </div>
            
            <h2 class="text-3xl font-bold text-slate-800 mb-2">Quiz Concluído!</h2>
            <p id="feedback-message" class="text-slate-500 mb-6">Você mandou bem!</p>
            
            <div class="flex justify-center items-end gap-2 mb-8">
                <span id="final-score" class="text-5xl font-bold text-blue-600">0</span>
                <span class="text-xl text-slate-400 mb-2">/ <span id="total-questions">0</span></span>
            </div>

            <div class="flex flex-col gap-3">
                <button onclick="app.restartQuiz()" class="w-full py-3 px-6 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-xl transition-colors shadow-blue-200 shadow-lg">
                    Tentar Novamente
                </button>
                <button onclick="app.showMenu()" class="w-full py-3 px-6 bg-slate-100 hover:bg-slate-200 text-slate-700 font-semibold rounded-xl transition-colors">
                    Escolher Outro Quiz
                </button>
            </div>
        </div>

    </main>

    <footer class="py-6 text-center text-slate-400 text-sm">
        <p>&copy; Hospedado no GitHub Pages.</p>
    </footer>

    <script type="module" src="./js/script.js"></script>
</body>
</html>
